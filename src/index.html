<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Podcast questions</title>
  </head>
  <body>
    <button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">All</button>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">My notebook
        <br>
        <small class="author">by Vyacheslav</small>
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">Enter your note here</div>
          <div class="mui-divider"></div>
          <br>

          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="question-input" required minlength="10" maxlength="256">
              <label for="question-input">type here...</label>
            </div>
            <button type="submit" id="submit" disabled class="mui-btn mui-btn--raised mui-btn--primary" >Submit Your Note</button>
          </form>

          <br>
          <div class="mui--text-black-54 mui--text-body2">List of all your notes:</div>
          <div class="mui-divider"></div>
          <br>
          <div id="list"></div>        
        </div>
      </div>
    </div>
  </body>
  <script>

    function arrayRemove(array, value) {   
      return array.filter(elem => { 
          return elem.id !== value; 
      });
    }

    function deleteNote(removeEl) {
      const arr = JSON.parse(localStorage.getItem('questions') || '[]')
      const removeElParent = removeEl.parentElement.parentElement
      const filtered = arrayRemove(arr, removeElParent.id)

      localStorage.setItem('questions', JSON.stringify(filtered))  
      removeElParent.remove()
      
      if (arr.length === 1) {
        document.getElementById('list').innerHTML = `<div class="mui--text-headline">You don't have any notes yet</div>`
      }
    }

  </script>
</html>
